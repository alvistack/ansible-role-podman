driver:
  name: vagrant
  provider:
    name: libvirt
  provision: true
platforms:
  - name: ${_MOLECULE_INSTANCE_NAME}-1
    box: alvistack/centos-9-stream
    cpu: 2
    memory: 8192
    provider_raw_config_args:
      - "cpu_mode = 'host-passthrough'"
      - "disk_bus = 'virtio'"
      - "nic_model_type = 'virtio'"
      - "video_type = 'virtio'"
      - "disk_driver :cache => 'writeback'"
      - "storage :file, bus: 'virtio', cache: 'writeback'"
    instance_raw_config_args:
      - "vm.box_check_update = false"
dependency:
  name: galaxy
  options:
    role-file: ansible-galaxy-requirements.yml
    requirements-file: ansible-galaxy-requirements.yml
    ignore-errors: true
    force: false
provisioner:
  name: ansible
  inventory:
    links:
      group_vars: group_vars
verifier:
  name: ansible
prerun: false
