driver:
  options:
    managed: false
    ansible_connection_options:
      ansible_connection: local
platforms:
  - name: localhost
dependency:
  name: galaxy
  options:
    role-file: ansible-galaxy-requirements.yml
    requirements-file: ansible-galaxy-requirements.yml
    ignore-errors: true
    force: false
provisioner:
  name: ansible
  inventory:
    links:
      group_vars: group_vars
verifier:
  name: ansible
prerun: false
