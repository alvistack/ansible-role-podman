- name: converge | all
  hosts: all
  remote_user: root
  become: true
  tasks:
    - name: include role
      ansible.builtin.include_role:
        name: alvistack.crun
      tags: alvistack.crun

    - name: include role
      ansible.builtin.include_role:
        name: alvistack.containers_common
      tags: alvistack.containers_common

    - name: include role
      ansible.builtin.include_role:
        name: alvistack.containernetworking_plugins
      tags: alvistack.containernetworking_plugins

    - name: include role
      ansible.builtin.include_role:
        name: alvistack.conmon
      tags: alvistack.conmon

    - name: include role
      ansible.builtin.include_role:
        name: alvistack.podman
      tags: alvistack.podman
