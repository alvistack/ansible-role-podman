        name: python
      tags: python

    - include_role:
        name: git
      tags: git

    - include_role:
        name: nix
      tags: nix

    - include_role:
        name: cni_plugins
      tags: cni_plugins

    - include_role:
        name: containers_common
      tags: containers_common

    - include_role:
        name: crun
      tags: crun

    - include_role:
        name: conmon
      tags: conmon

    - include_role:
        name: podman
      tags: podman
